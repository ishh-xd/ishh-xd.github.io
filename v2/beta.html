
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishh's Vault</title>
    <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<!--- Make sure to have a dark body tag. --->
 <script src="https://ishh.is-a.dev/effects/rain/rain.js" defer></script>
    <body>
    <!-- Tap-to-enter overlay -->
    <div id="enter-screen" class="overlay" onclick="enterVault()">
        <p class="enter-text">Click to enter Ishh's vault.</p>
        <div class="tap-to-start">
            <img src="https://ishh.is-a.dev/v2/assets/pointer_icon.png" alt="Icon" class="tap-icon"> Click to start!
        </div>
    </div>

    <div class="profile-card">
        <div class="top-section">
            <img src="https://ishh.is-a.dev/blogs/assets/images/ishh_pfp.png" alt="Avatar" class="avatar">
            <h1 class="name">Ishh</h1>
        </div>
        <br>
        <div class="text-container">
            <p class="description"></p><span class="blinking-cursor"></span>
        </div>
        <p class="pronoun">He/Him</p>
    </div>

    <div class="music-box">
        <div class="music-disc" id="disc"></div>
        <div class="song-info">
            <span class="song-title" id="songTitle">Song Name</span>
            <span class="song-artist" id="songArtist">Artist Name</span>
        </div>
        <div class="music-controls">
            <button onclick="prevTrack()"><i class="fa-solid fa-backward"></i></button>
            <button onclick="togglePlayPause()" id="playPauseBtn"><i class="fa-solid fa-play"></i></button>
            <button onclick="nextTrack()"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://github.com/ishh-xd" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://discord.com/users/1041881720380727377" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
        <a href="https://www.snapchat.com/add/ishh-xd" target="_blank" title="Snapchat"><i class="fab fa-snapchat"></i></a>
        <a href="/?redirect=/blogs" target="_blank" title="Blogs"><i class="fas fa-newspaper"></i></a>
   <a href="/?redirect=mailto:hi@ishh.is-a.dev" target="_blank" title="Mail"><i class="fas fa-envelope"></i></a>
    </div>

        
    <script src="assets/script.js" defer></script>
        <script src="https://ishh.is-a.dev/effects/storm/storm.js"></script>
        
</body>
</html>
