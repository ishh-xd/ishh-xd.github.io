<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishh's Vault</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;700&family=IBM+Plex+Mono:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none; /* Prevents text selection */
    -webkit-user-select: none; /* For Safari */
    -moz-user-select: none; /* For Firefox */
    -ms-user-select: none; /* For older versions of Edge */
        } 
        

        /* Tap-to-enter overlay */
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        /* Typewriter effect */
        .enter-text {
            color: grey;
            font-size: 18px;
            font-weight: bold;
            opacity: 0.7;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            width: 0;
            animation: typing 3s steps(30, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 230px; } /* Adjust based on text length */
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .overlay:hover .enter-text {
            opacity: 1;
        }

        /* Tap-to-start text at bottom */
        .tap-to-start {
            position: absolute;
            bottom: 40px;
            color: white;
            font-size: 14px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Icon */
        .tap-icon {
    width: auto;
    max-height: 16px;
    -webkit-tap-highlight-color: transparent;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        button{
            -webkit-tap-highlight-color: transparent;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        .tap-icon:active .overlay:active {
    background-color: transparent !important;
    box-shadow: none !important; 
    border: none !important; 
    color: inherit !important; 
        }


.music-disc {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #5e00ff 10%, black 35%, black 100%);
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.5), 0 3px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    animation: spin 3s linear infinite;
}

.music-disc::before {
    content: '';
    position: absolute;
    top: 10px;
    left: 10px;
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

        
.profile-card {
    width: 90%;
    min-height: 150px; /* Fixed height */
    padding: 20px;
    border-radius: 15px;
    text-align: left;
    color: white;
    background: #080808; /* Dark shade */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    font-family: 'Inter', sans-serif;
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translate(-50%, 0); /* Ensures proper positioning */
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-card:hover {
    transform: translate(-50%, 0) scale(1.03); /* Ensures hover works smoothly */
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
}

        .top-section {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between avatar and name */
        }

        .avatar {
            width: 100px;
            border-radius: 50%;
            background: black;
        }

.name {
    font-size: 20px;
    
    font-family: 'Poppins', sans-serif;
    margin: 0;
    color: #b0b0b0; /* Gray color */
    background: linear-gradient(90deg, #b0b0b0, #ffffff, #b0b0b0);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 2s infinite linear;
}

@keyframes shine {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
}

        .text-container {
          height: 24px;
            display: flex;
            align-items: center;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            min-height: 24px; /* Prevents jumping */
        }

        .description {
          font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        .blinking-cursor {
            display: inline-block;
            width: 5px;
            height: 14px;
            background: white;
            margin-left: 2px;
            vertical-align: bottom;
            animation: blinklol 0.7s infinite;
        }

        @keyframes blinklol {
            50% { opacity: 0; }
        }

        .pronoun {
            font-size: 8px;
            font-family: 'Inter', sans-serif;
            opacity: 0.8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Tap-to-enter overlay -->
    <div id="enter-screen" class="overlay" onclick="enterVault()">
        <p class="enter-text">Click to enter Ishh's vault.</p>
        <div class="tap-to-start">
            <img src="https://ishh.is-a.dev/v2/assets/pointer_icon.png" alt="Icon" class="tap-icon"> Click to start!
        </div>
    </div>

    <div class="profile-card">
        <div class="top-section">
            <img src="https://ishh.is-a.dev/blogs/assets/images/ishh_pfp.png" alt="Avatar" class="avatar">
            <h1 class="name">Ishh</h1>
        </div>
      <br>  <div class="text-container">
            <p class="description"></p><span class="blinking-cursor"></span>
        </div>
        <p class="pronoun">He/Him</p>
    </div>


<div class="music-box">
    <div class="music-disc" id="disc"></div>
    <div class="song-info">
        <span class="song-title" id="songTitle">Song Name</span>
        <span class="song-artist" id="songArtist">Artist Name</span>
    </div>
    <div class="music-controls">
        <button onclick="prevTrack()"><i class="fa-solid fa-backward"></i></button>
        <button onclick="togglePlayPause()" id="playPauseBtn"><i class="fa-solid fa-play"></i></button>
        <button onclick="nextTrack()"><i class="fa-solid fa-forward"></i></button>
    </div>
</div>
    

    <script>
        function enterVault() {
            // Enable Full Screen Mode
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari & Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }

            // Hide the tap-to-enter screen
            document.getElementById("enter-screen").style.display = "none";
        }

const descriptions = [
            "I love programming.",
            "I like cats.",
            "I enjoy learning new things."
        ];

        let index = 0;
        let charIndex = 0;
        let typingSpeed = 100;
        let deletingSpeed = 50;
        let delayBetween = 2000;

        function typeEffect() {
            const descriptionElement = document.querySelector(".description");

            if (charIndex < descriptions[index].length) {
                descriptionElement.textContent += descriptions[index].charAt(charIndex);
                charIndex++;
                setTimeout(typeEffect, typingSpeed);
            } else {
                setTimeout(deleteEffect, delayBetween);
            }
        }

        function deleteEffect() {
            const descriptionElement = document.querySelector(".description");

            if (charIndex > 0) {
                descriptionElement.textContent = descriptions[index].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(deleteEffect, deletingSpeed);
            } else {
                index = (index + 1) % descriptions.length;
                setTimeout(typeEffect, 500);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            typeEffect();
        });




let isPlaying = false; // Start in paused state
const disc = document.getElementById('disc');
const playPauseBtn = document.getElementById('playPauseBtn');

// Set initial button to "Play" (since music is paused)
playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
stopRotation(); // Ensure disc is not rotating initially

function togglePlayPause() {
    if (isPlaying) {
        stopRotation();
        playPauseBtn.innerHTML = '<i class="fa-solid fa-play"></i>';
    } else {
        startRotation();
        playPauseBtn.innerHTML = '<i class="fa-solid fa-pause"></i>';
    }
    isPlaying = !isPlaying;
}

function startRotation() {
    disc.style.animation = "spin 3s linear infinite";
}

function stopRotation() {
    disc.style.animation = "none";
}
function prevTrack() {
    alert("Previous track clicked!");
}

function nextTrack() {
    alert("Next track clicked!");
}
        
    </script>
</body>
</html>
