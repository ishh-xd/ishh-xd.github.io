
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share - Ishh API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/nord.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
    <style>
        


body {
    user-select: none; /* Prevents text selection */
    -webkit-user-select: none; /* For Safari */
    -moz-user-select: none; /* For Firefox */
    -ms-user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: black;
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
}


.code-container {
    width: 90%;
    max-width: 900px;
    height: 80vh;
    background: #2E3440;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}
.code-header {
    background: #44475a;
    color: #f8f8f2;
    padding: 10px 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    font-weight: bold;
}
.copy-btn {
    background: #6272a4;
    border: none;
    color: white;
    padding: 5px 10px;
    font-size: 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    -webkit-tap-highlight-color: transparent;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

.copy-btn:hover {
    background: #50fa7b;
    color: black;
}

pre {
    color: inherit !important;
    padding: 15px;
    margin: 0;
    font-size: 14px;
    overflow: auto;
    white-space: pre-wrap;
    word-wrap: break-word;
}

        #textBox {
    max-height: 100%;
    overflow-y: auto;   
    white-space: pre-wrap;  
    word-wrap: break-word;  
    padding: 15px;
    border-radius: 8px;
    font-size: 14px;
    line-height: 1.6;
}

#textBox::-webkit-scrollbar {
    height: 5px; 
}

#textBox::-webkit-scrollbar-thumb {
    background: #555;  
    border-radius: 10px;
}

#textBox::-webkit-scrollbar-thumb:hover {
    background: #777;
}
        
.hljs-ln-numbers {
    background: #21252E;
    text-align: center;
    padding: 5px 10px;
    color: #6e7681;
    font-size: 13px;
    opacity: 0.8;
    user-select: none;
    border-right: 2px solid #30363d; /* Subtle separator */
    min-width: 16px;
}

.hljs-ln-code {
    padding-left: 2px !important;
}
    </style>
</head>
<body>


<div class="code-container">
    <div class="code-header">
        <span id="fname">Loading...</span>
        <button onclick="copyIshh()" class="copy-btn">Copy</button>
    </div>
<pre id="textBox" class="hljs line-numbers">Fetching...</pre>
</div>


    
    

    <script>
      function copyIshh() {
 var copyText = document.getElementById("textBox").innerText;
 var input = document.createElement("input");
 input.value = copyText;
 document.body.appendChild(input);
input.select();
document.execCommand("copy");
document.body.removeChild(input);
      }
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
       }
        function update() {
            

  const fuckingName = getQueryParam('f') || 'readme';
            
            const API = `https://raw.githubusercontent.com/ishh-xd/ishh-xd.github.io/refs/heads/main/share/texts/${fuckingName}.txt`; // Text-based weather
          document.getElementById("fname").textContent = fuckingName;
            fetch(API)
                .then(response => response.text())
                .then(text => {
                    
                    // Display JSON in a readable format
                    document.getElementById("textBox").textContent = text;
                   setTimeout(() => hlCode(), 100);
                })
                .catch(error => {
                    document.getElementById("textBox").textContent = "Error fetching data.";
                    console.error(error);
                });
        }

        update()
        
        function hlCode(){
            document.querySelectorAll("pre").forEach((block) => {
                hljs.highlightElement(block);
                hljs.lineNumbersBlock(block);
            });
        hljs.initLineNumbersOnLoad(); 
        }
        setTimeout(() => hlCode(), 2000);
    </script>

</body>
</html>
